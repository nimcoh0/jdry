---
file_input_path: "jdry-analyzer/src/main/resources"
file_input_name: "traccar.json"
file_data_path: "jdry-analyzer/src/main/resources"
file_data_name: "traccar.data"
file_output_path: "jdry-analyzer/target/generated-sources"
file_output_name: "traccar"
file_namespace: "org.traccar"
schema_name: "Traccar"
base_uri: "/api"
protocol_identifier:
