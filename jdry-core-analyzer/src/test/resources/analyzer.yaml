api_annotations:
  - "Ljavax/ws/rs/POST;"
  - "Ljavax/ws/rs/GET;"
  - "Ljavax/ws/rs/DELETE;"
  - "Ljavax/ws/rs/PUT;"
  - "Lorg/softauto/annotations/ApiForTesting;"
#  - "org.softauto.annotations.StepForTesting"
#  - "org.softauto.annotations.VerifyForTesting"
#  - "org.softauto.annotations.ListenerForTesting"
#plugin_id: "httpServletId"
#assert_type_default_value: "assertEquals"
domain: "org.traccar"
default_assert: "org.junit.Assert.assertTrue(compare(expected,${#result}))"
auth: "JWT"
plugin_jars:
  - "C:/work/myprojects/java/jdry-pro3/jdry-jaxrs-analyzer/target/jdry-jaxrs-analyzer-1.0-SNAPSHOT-jar-with-dependencies.jar"
jar_path:
  - "C:/work/myprojects/java/traccar-4.12/target/traccar-4.12.jar"
ignore_argument_types:
  - "javax.servlet.http.HttpServletRequest"
